<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Users</title>
    <link rel="stylesheet" href="userStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    <div id="app">
        <main>
            <div class="header">
                <span id="userName">#</span>
                <div id="exit">
                    <span>Sair</span>
                    <span id="logout" class="material-icons">
                        logout
                        </span>
                </div>
            </div>
            <div class="app-background">
                <div class="hline"></div>
                <div class="app-information">
                    <div id="avatarSection">
                        <img id="avatarImage" src="" alt="Avatar">
                    </div>
                    <div id="userInformation">
                        <span id="name"></span>
                        <span id="email"></span>
                        <span id="location"></span>
                    </div>
                    <div class="statistics">
                        <div class="followers">
                            <span id="followersNumber" class="numbers">0</span>
                            <span class="title">Seguidores</span>
                        </div>
                        <div class="following">
                            <span id="followingNumber" class="numbers">0</span>
                            <span class="title">Seguindo</span>
                        </div>
                        <div class="repos">
                            <span id="reposNumber" class="numbers">0</span>
                            <span class="title">Repos</span>
                        </div>
                    </div>
                </div>

            </div>
            

        </main>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="userScripts.js"></script>
</body>
</html>
